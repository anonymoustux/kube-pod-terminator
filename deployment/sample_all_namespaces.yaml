---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-pod-terminator
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-pod-terminator
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - delete

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-pod-terminator
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-pod-terminator
subjects:
  - kind: ServiceAccount
    name: kube-pod-terminator
    namespace: default

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kube-pod-terminator
  name: kube-pod-terminator
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: kube-pod-terminator
      deployment: kube-pod-terminator
  template:
    metadata:
      labels:
        app: kube-pod-terminator
        deployment: kube-pod-terminator
    spec:
      serviceAccountName: kube-pod-terminator
      containers:
        - image: 'docker.io/bilalcaliskan/kube-pod-terminator:latest'
          command: ["./main"]
          args: [
              "--namespace", "all",
              "--tickerIntervalMin", "10",
              "--inCluster=true",
              "--oneShot=false"
          ]
          imagePullPolicy: Always
          name: kube-pod-terminator
