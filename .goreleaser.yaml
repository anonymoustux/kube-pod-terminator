---
project_name: kube-pod-terminator

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto

before:
  hooks:
    - go mod tidy
    - go mod download

archives:
  - replacements:
      amd64: x86_64

builds:
  - id: binary
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    binary: kube-pod-terminator
    ldflags:
      - -s -w -X github.com/bilalcaliskan/kube-pod-terminator/cmd.GitVersion={{ .Version }} -X github.com/bilalcaliskan/kube-pod-terminator/cmd.gitCommit={{ .ShortCommit }}  -X github.com/bilalcaliskan/kube-pod-terminator/cmd.buildDate={{ .CommitDate }}
    main: ./cmd/kube-pod-terminator/main.go

dockers:
  - image_templates:
      - "docker.io/bilalcaliskan/{{ .ProjectName }}:{{ .Version }}"
      - "docker.io/bilalcaliskan/{{ .ProjectName }}:latest"
    dockerfile: Dockerfile.goreleaser
    goos: linux
    goarch: amd64
    use: docker
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/bilalcaliskan/kube-pod-terminator
      - --label=org.opencontainers.image.source=https://github.com/bilalcaliskan/kube-pod-terminator
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache

brews:
  - name: kube-pod-terminator
    tap:
      # The token determines the release type (Github/Gitlab).
      owner: bilalcaliskan
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    folder: Formula
    # Brew fails from multiple 32-bit arm versions.
    # Specify which version should be used.
    goarm: 6
    homepage: https://github.com/bilalcaliskan/kube-pod-terminator
    license: apache-2.0
    description: kube-pod-terminator discovers pods which are at 'Evicted' or 'Terminating' state and clears them from Kubernetes cluster

release:
  github:
    owner: bilalcaliskan
    name: kube-pod-terminator

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'
